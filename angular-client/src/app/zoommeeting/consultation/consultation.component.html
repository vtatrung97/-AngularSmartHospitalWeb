<div [@routerTransition]>
    <div class="content d-flex flex-column flex-column-fluid">
        <sub-header [title]="'Consultation' | localize" [description]="'ConsultationHeaderInfo' | localize">
            <div role="actions">
                <button (click)="createConsultation()" *ngIf="'Pages.Administration.Consultation.Create' | permission"
                    class="btn btn-primary"><i class="fa fa-plus"></i> {{"CreateNewConsultation" | localize}}</button>
            </div>
        </sub-header>
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <dx-data-grid
                        id="gridContainer"
                        [dataSource]="dataSource"
                        keyExpr="ID"
                        [showBorders]="true"
                        >
                        <dxi-column
                            dataField="Task_ID"
                            [width]="90">
                        </dxi-column>
                        <dxi-column
                            dataField="Task_Subject"
                            [width]="190"
                            caption="Subject">
                        </dxi-column>
                        <dxi-column
                            dataField="Task_Status"
                            caption="Status">
                        </dxi-column>
                        
                    </dx-data-grid>
                </div>
            </div>
        </div>
      
    </div>
</div>
